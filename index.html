<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: monospace;
      background: url('bg.jpg') no-repeat center center/cover;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid white;
      box-shadow: 0px 0px 10px cyan;
      position: sticky;
      top: 0;
    }

    .navbar .brand {
      font-size: 20px;
      color: white;
      font-weight: bold;
      text-shadow: 0px 0px 10px cyan, 0px 0px 20px cyan, 0px 0px 40px cyan, 0px 0px 80px cyan;

    }

    .navbar .menu a {
      margin: 0 15px;
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0px 0px 10px cyan, 0px 0px 20px cyan, 0px 0px 40px cyan, 0px 0px 80px cyan;

    }

    .navbar .menu a:hover {
      text-decoration: underline;
      text-shadow: 0px 0px 10px blue, 0px 0px 20px blue, 0px 0px 40px blue, 0px 0px 80px blue;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      text-shadow: 0px 0px 10px cyan, 0px 0px 20px cyan, 0px 0px 40px cyan, 0px 0px 80px cyan;
    }

    .links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 18px;
      color: white;
    }

    .links span {
      color: gray;
    }

    .links a {
      text-decoration: none;
      color: white;
    }

    .links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">Syukri Fadhol Akbar</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Project</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="hero">
    <h1>WELCOME TO MY WEBSITE</h1>
    <div class="links">
      <a href="#">Home</a>
      <span>|</span>
      <a href="#">About</a>
      <span>|</span>
      <a href="#">Project</a>
      <span>|</span>
      <a href="#">Contact</a>
    </div>
  </div>
</body>
</html>
